<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>  <div id="notification" style="color: green; font-weight: bold;"></div>  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>  <div id="quoteDisplay"></div>  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>
  <button id="newQuote">Show New Quote</button>
  <button id="exportQuotes">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" />
  <button id="manualSync">Manual Sync</button>  <script src="script.js"></script></body>
</html>
